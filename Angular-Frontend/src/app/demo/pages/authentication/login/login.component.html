<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
         
          <a href="#" class="d-flex justify-content-center">
            <img src="assets/images/zemen.png" />
          </a>
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="text-secondary mt-5"><b>HEllllllooooooooo, Welcome Back </b></h2>
                <p class="fs-4 mt-2">Enter your credentials to continue</p>
              </div>
            </div>
          </div>
          <div class="d-grid">
            <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
              <img src="assets/images/authentication/google-icon.svg" />Sign In With Google
            </button>
          </div>
          <div class="saprator mt-3">
            <span>or</span>
          </div>
          <h5 class="my-4 d-flex justify-content-center"> Sign in with Email address </h5>
          <form *ngIf="!isLoggedIn"
          name="form"
          (ngSubmit)="f.form.valid && login()"
          #f="ngForm"
          novalidate>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" 
            [(ngModel)]="form.username" required/>
            <label for="floatingInput">Email address / Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control"id="password" name="password" [(ngModel)]="form.password"/>
            <label for="password">Password</label>
          </div>
        </form>
          <div class="d-flex mt-1 justify-content-between">
            <div class="form-check">
              <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
              <label class="form-check-label text-muted" for="customCheckc1">Remember me</label>
            </div>
            <h5 class="text-secondary">
              <a (click)="forget()"  href="javascript:">Forgot Password?</a>
            </h5>
          </div>

          <div class="d-grid mt-4">
          <button type="submit" (click)="login()"  class="btn btn-secondary">Sign In</button>
          </div>
          <hr />
          <h5 class="d-flex justify-content-center">
            <a (click)="register()"  href="javascript:">Don't have an account?</a>
          </h5>
       
        </div>
      </div>
    </div>
  </div>
</div>
