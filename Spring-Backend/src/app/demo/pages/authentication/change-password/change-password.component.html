<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card mt-5">
        <div class="card-body">
          <a href="javascript:" class="d-flex justify-content-center mt-3">
            <img src="assets/images/zemen.png" />
          </a>
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="text-secondary mt-5"><b>Change your Password</b></h2>
                             </div>
            </div>
          </div>
          
         
          <h5 class="my-4 d-flex justify-content-center"></h5>
          <form  #forgetForm="ngForm" [formGroup]="passwordForm">
          <div class="form-floating mb-3">
            <input type="password" class="form-control"formControlName="password"
            id="password" name="password" 
            required/>
            <label for="floatingInput">Enter Password</label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="password" class="form-control"  formControlName="confirmPassword"
            id="confirmPassword" name="confirmPassword" 
            [(ngModel)]="changeModel.password" required/>
            <label for="floatingInput">Confirm Password</label>
           
          </div>
          

          <div class="d-grid mt-4">
            <button type="button" [disabled]="!forgetForm.valid" (click)="Change()" class="btn btn-secondary p-2">Change Password</button>
          </div>
          <hr />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
